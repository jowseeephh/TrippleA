<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        h1 {
            font-size: 5rem;
            text-align: center;
            background: -webkit-linear-gradient(#ff6347, #ff1493);
            background: linear-gradient(135deg, #ff6347, #ff1493);
            -webkit-background-clip: text;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            top: 20%;
            animation: floating 3s ease-in-out infinite;
        }

        .heart:before {
            content: "â™¥";
            font-size: 4rem;
            color: red;
        }

        /* Text Animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Floating Heart Animation */
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>I Love You Angelvine Acedo</h1>
    <div class="heart"></div>

</body>
</html>
